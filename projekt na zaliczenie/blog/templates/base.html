<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if user.is_authenticated %} <a href=" {% url 'account_logout' %} ">Wyloguj się</a>
    {% else %}
    <a href=" {% url 'account_login' %} ">Zaloguj się</a>,
    <a href=" {% url 'account_signup' %} ">Załóż konto</a>
    {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
