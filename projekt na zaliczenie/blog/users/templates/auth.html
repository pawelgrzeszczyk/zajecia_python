<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu:</title>
</head>
<body>
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{{ '/news/' }}">Blogowo</a>
            {% else %}
            <a class="navbar-brand" href="">Blogowo</a>
            {% endif %}
        </div>

        <div class="collapse navbar-collapse">

        </div>

    </div>


</nav>




<center>
<div>
    {% if user.is_authenticated %} <a href=" {% url 'account_logout' %} ">
    <button type="submit" class="btn btn-default">Wyloguj się</button>
</a>
    {% else %}

    <a href=" {% url 'account_login' %} ">
        <button type="submit" class="btn btn-default">Zaloguj się</button>
    </a>
    <a href=" {% url 'account_signup' %} ">
        <button type="submit" class="btn btn-default">Załóż konto</button>
    </a>
    {% endif %}

    {% block content %}
    {% endblock %}

</div>
</center>

</body>
</html>
